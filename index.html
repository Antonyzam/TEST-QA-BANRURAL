<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Juego Adivina tu N√∫mero</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p.description {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"], button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #2980b9;
    }

    .resultParas p {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .lastResult {
      padding: 10px;
      border-radius: 5px;
      color: white;
    }

    .green {
      background-color: #2ecc71;
    }

    .red {
      background-color: #e74c3c;
    }

    .black {
      background-color: #2c3e50;
    }

    .guessList {
      font-style: italic;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Adivina tu N√∫mero</h1>
    <p class="description">Se ha generado un n√∫mero aleatorio entre 1 y 100. ¬°Intenta adivinarlo en 10 intentos!</p>

    <div class="form">
      <input type="text" id="guessField" class="guessField" placeholder="Ingresa un n√∫mero entero">
      <br>
      <input type="submit" value="Probar n√∫mero" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses guessList"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    const ATTEMPTS = 10;

    const guesses = document.querySelector('.guesses');
    const lastResult = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const guessSubmit = document.querySelector('.guessSubmit');
    const guessField = document.querySelector('.guessField');

    let guessCount = 1;
    let resetButton;

    function checkGuess() {
      const userGuess = parseInt(guessField.value);

      if (isNaN(userGuess) || !Number.isInteger(userGuess)) {
        alert("‚ö†Ô∏è Ingresa un n√∫mero entero v√°lido.");
        guessField.value = '';
        return;
      }

      if (guessCount === 1) {
        guesses.textContent = 'Intentos previos: ';
      }
      guesses.textContent += userGuess + ' ';

      if (userGuess === randomNumber) {
        lastResult.textContent = 'üéâ ¬°Felicitaciones! Adivinaste el n√∫mero.';
        lastResult.className = 'lastResult green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === ATTEMPTS) {
        lastResult.textContent = 'üí• ¬°¬°¬°P√©rdistes!!!';
        lastResult.className = 'lastResult red';
        lowOrHi.textContent = '';
        setGameOver();
      } else {
        lastResult.textContent = '‚ùå ¬°Incorrecto!';
        lastResult.className = 'lastResult black';

        if (userGuess < randomNumber) {
          lowOrHi.textContent = 'El n√∫mero es mayor üîº';
        } else {
          lowOrHi.textContent = 'El n√∫mero es menor üîΩ';
        }
      }

      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    guessSubmit.addEventListener('click', checkGuess);

    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'üîÑ Nuevo juego';
      document.querySelector('.container').appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
      guessCount = 1;
      const resetParas = document.querySelectorAll('.resultParas p');
      resetParas.forEach(p => p.textContent = '');

      resetButton.remove();

      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value = '';
      guessField.focus();

      lastResult.className = 'lastResult';
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }
  </script>
</body>
</html>
